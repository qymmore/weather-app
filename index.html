<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script type="module" src="main.js"></script>
    <link href="https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <form class="search-form">
        <label for="search"></label>
        <input type="text" name="search" id="search" placeholder="Enter location here"> <button>Submit</button>
      </form>

      <section id="weather-display">

        <img src="" class="weather-icon">
        <div class="city-name"></div>
        <div class="weather-condition"></div>

        <i class="fa-solid fa-temperature-list"></i><div class="main-temp"></div>
        <div class="feels-like"></div>
        <div class="humidity"></div>
        <div class="min-temp"></div>
        <div class="max-temp"></div>
        <div class="visibility"></div>
        <div class="cloudiness"></div>
      </section>
</body>

</html>
