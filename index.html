<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="main.js"></script>
  

</head>

<body>

    <form class="search-form">
        <label for="search"></label>
        <input type="search" name="search" id="search" placeholder="Enter location here"><button type="submit"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
      </form>

      <section id="weather-display" class="info">

        <div id="left-container">
          <div class="city-name"></div>

          <div id="container-one">
            <div class="weather-condition"></div><img src="" class="weather-icon">
          </div>

          <div class="main-temp"></div>
        </div>

        <div id="right-container">
          <div class="container-two">
            <div class="feels-like"></div>
            <div class="humidity"></div>
            <div class="visibility"></div>
            <div class="cloudiness"></div>    
          </div>
        </div>
       
      </section>
</body>

</html>
